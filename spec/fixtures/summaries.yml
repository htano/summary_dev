  content: そのような状況下、株式会社帝国データバンクは今回初めて、国内の大学発ベンチャー企業536社について分析した。その結果、大学発ベンチャー企業の大半が2000年以降に設立され、その半数以上が現時点で事業の黒字化を成功させていることが判明した。大学発ベンチャー企業の設立時期としては、大学等技術移転促進法(TLO法)が施行された1998年以降増え始め、小泉政権下で実施された「大学発ベンチャー1000社計画」の対象期間であった2003年に最多となった。その一方、15社が既に株式上場を果たしている。このように生存競争を勝ち抜いた大学発ベンチャーは、一定の成果・業績を挙げている。
