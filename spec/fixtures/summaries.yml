summaries_13:
  id: 13
  content: "　皆さんは新幹線での移動中、何をしていますか？ ある時間管理術を使うと、集中力を維持しつつ複数タスクをこなすことが可能です。 \r\n　その時間管理術とは、『ポモドーロテクニック』。
    これは25分毎に時間を区切って仕事をする時間管理術のことで、フランシスコ・シリロ氏が1992年に提唱しました。1タスク=1ポモドーロとし、1ポモドーロと1ポモドーロの間には5分間の休憩を入れます。4ポモドーロ(2時間)ごとに30分の長い休憩を取る、というのが一区切りとなります。\r\n　25分だけ作業するというのがポイントで、この短時間で作業に集中することで、生産性を高めることができます。仕事のメリハリもつくので効果的です。 "
