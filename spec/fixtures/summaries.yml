  content: MVCの勘違いに関しては、以下のSlideShareが有名かと思います。やはりお前らのMVCは間違っている @mugeso。Userからの入力をControllerが受け取る。取得したデータをControllerが加工する。加工したデータをViewに転送する。Model:データ置き場。MVCの本当の姿?。Userからの入力をControllerが受け取る。ControllerはModelの持っている加工メソッドを操作する。ControllerがViewに命令を送る。Controller:Modelの加工メソッドの操作&Viewの操作をする人。View:Modelの状態を参照し視覚表現するもの。
