  content: 現在の東京―名古屋間の新幹線の移動時間が1時間40分なので、1時間も短縮できるというのはかなりの時短。私は移動時間ほど無駄な時間はないと思っていますので、ぜひ東京―新大阪間も早く開通して欲しいと思います。もしくは新聞や本を読んだり。とにかくプレゼン資料作成に100分全部をつぎ込んでも問題はありませんが、ある時間管理術を使うと、集中力を維持しつつ複数タスクをこなすことが可能です。
    その時間管理術とは、『ポモドーロテクニック』。1タスク=1ポモドーロとし、1ポモドーロと1ポモドーロの間には5分間の休憩を入れます。これは、だいたい新幹線の移動時間と同じです。仕事のメリハリもつくので効果的です。
