  content: コンビニ側が客のトイレ使用を断るとき、「当店にはトイレはありません」ということもあるが、各店舗に従業員用は必ずあるわけで、トイレがないということはほぼあり得ない。トイレ管理が店全体の管理につながっている。今では、トイレを貸してくれるほうが主流である。店によっては「男女トイレが分かれている」「男性のみの立ち式トイレがある」「赤ちゃんの待機する場所がある」など、コンビニトイレも侮れない状況になってきている。トイレを借りるとき、よく見かけるのがトイレをご利用の際は、従業員に一声おかけくださいの貼り紙である。海外に行くと、公衆トイレは少なく、あっても有料だったりとトイレに困ることが多い。
