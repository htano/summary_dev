<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="lib/buttons.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <h3><a href="http://localhost:3000/mypage/index" target="_blank">SummaryDev</a></h3>
    <ul class="nav nav-tabs">
      <li class="active"><a href="tabmenu1.html"><span>Read later</span></a></li>
      <li><a href="popup2.html" ><span>Summaries</span></a></li>
    </ul>

    <div class="table">
      <table class="table-bordered">
        <tbody>
          <tr>
            <th>title</th>
          </tr>
          <tr>
            <td><p id="title">(default)</p></td>
          </tr>
          <tr id="recommend_tag_title">
            <th>recommend tags for this article.</th>
          </tr>
          <tr id="recommend_tag_data">
            <td id="recommend_tag"></td>
          </tr>
          <tr id="recent_tag_title">
            <th>your recent tags.</th>
          </tr>
          <tr id="recent_tag_data">
            <td id="recent_tag"></td>
          </tr>
          <tr id="my_tag_title">
            <th>input your tags.</th>
          </tr>
          <tr id="my_tag_data">
            <td>
              <div id="my_tag">
                <input type="text" class="tag_text" name="tag_text_1" id="tag_text_1" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_2" id="tag_text_2" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_3" id="tag_text_3" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_4" id="tag_text_4" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_5" id="tag_text_5" maxlength="10"><br>
                <input type="text" class="tag_text" name="tag_text_6" id="tag_text_6" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_7" id="tag_text_7" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_8" id="tag_text_8" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_9" id="tag_text_9" maxlength="10">
                <input type="text" class="tag_text" name="tag_text_10" id="tag_text_10" maxlength="10">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
 
    <button id="button_read_later"class="button button-flat:hover">Read later</button>
    <p id="comment">(default)</p>
    <a id="link_to_login" href="http://localhost:3000/session/consumer/index" target="_blank">login</a>
    <span id="edit_summary">
      <img src="glyphicons_030_pencil_gray.png" width="16" height="16"><a id="link_to_edit_summary" target="_blank">edit summary</a>
    </span>
    <span id="edit_tag">
      <img src="glyphicons_066_tags.png" width="16" height="16"><a id="link_to_edit_tag" target="_blank">edit tag</a>
    </span>
    <img id="load" src="ajax-loader.gif"/>
  </body>
</html>
